<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: transparent;
            color: white;
            font-size: em;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div>
        <div id="h"> H: Hide Controls</div>
        <div id="p"> P: Pauses the Game </div>
        <div id="w"> W: Move Forward</div>
        <div id="a"> A: Move Left</div>
        <div id="s"> S: Move Back</div>
        <div id="d"> D: Move Right</div>
        <div id="shift"> SHIFT: Crouch</div>
        <div id="space"> SPACE: Jump (Hold to keep jumping) </div>
        <div id="enter"> ENTER: Toggle Hard Mode </div>
    </div>
</body>

</html>
