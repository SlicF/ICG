<!DOCTYPE html>
<html>

<head>
    <title>Pause Page</title>
    <style>
        body {
            background-color: rgba(46, 32, 5, 0.7);
            color: white;
        }

        .button {
            padding: 10px 20px;
            background-color: #ffffff;
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Add styles for the table */
        table {
            width: 100%;
            text-align: center;
            margin: auto;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <h1>Pause Page</h1><br>
        <!-- Create two tables -->
        <h2>Hard Mode Times</h2>
        <table id="hardTimes">
            <tr>
                <th>Position</th>
                <th>Time</th>
            </tr>
        </table>
        <h2>Normal Mode Times</h2>
        <table id="normalTimes">
            <tr>
                <th>Position</th>
                <th>Time</th>
            </tr>
        </table>
    </div>

    <script>
        var times = localStorage.getItem('times');

        if (times) {
            times = JSON.parse(times);

            // Separate the times into two arrays based on the mode
            var hardTimes = times.filter(function(time) { return time.hardMode; });
            var normalTimes = times.filter(function(time) { return !time.hardMode; });

            // Sort the times in ascending order
            hardTimes.sort(function(a, b){return a.time - b.time});
            normalTimes.sort(function(a, b){return a.time - b.time});

            // Function to create a table row
            function createRow(index, time, tableId) {
                let minutes = Math.floor(time / 600) % 60;
                let seconds = Math.floor(time / 10) % 60;
                let deciseconds = time % 10;
                let timeString = `${minutes}:${seconds}:${deciseconds}`;

                // Create a new table row and cells
                var row = document.createElement('tr');
                var cell1 = document.createElement('td');
                var cell2 = document.createElement('td');

                // Set the text content of the cells
                cell1.textContent = index;
                cell2.textContent = timeString;

                // Append the cells to the row
                row.appendChild(cell1);
                row.appendChild(cell2);

                // Append the row to the table
                document.getElementById(tableId).appendChild(row);
            }

            // Create the rows for the hard mode times table
            hardTimes.forEach(function (time, index) {
                createRow(index + 1, time.time, 'hardTimes');
            });

            // Create the rows for the normal mode times table
            normalTimes.forEach(function (time, index) {
                createRow(index + 1, time.time, 'normalTimes');
            });
        }
    </script>
</body>

</html>
